    <style>
      :root {
        --brand-primary: #000000;
        --brand-accent: #3b82f6;
        --brand-success: #10b981;
        --brand-danger: #f43f5e;
        --bg-ultra: #ffffff;
        --bg-subtle: #f9fafb;
        --border-glass: rgba(0, 0, 0, 0.05);
        --text-main: #111827;
        --text-muted: #6b7280;
      }
      
      body { 
        background-color: var(--bg-ultra); 
        font-family: 'Plus Jakarta Sans', sans-serif;
        color: var(--text-main);
        -webkit-font-smoothing: antialiased;
        letter-spacing: -0.02em;
        overflow-x: hidden;
      }

      .sidebar { 
        background-color: var(--bg-ultra);
        border-right: 1px solid var(--border-glass);
        width: 260px;
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      @media (max-width: 767.98px) {
        .sidebar {
          position: fixed;
          top: 0;
          left: 0;
          height: 100vh;
          z-index: 2000;
          transform: translateX(-100%);
        }
        .sidebar.show {
          transform: translateX(0);
        }
        main {
          padding-bottom: 90px !important;
        }
      }

      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 75px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(15px);
        border-top: 1px solid var(--border-glass);
        display: flex;
        justify-content: space-around;
        align-items: center;
        z-index: 2000;
        padding-bottom: env(safe-area-inset-bottom);
        box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
      }

      .bottom-nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: var(--text-muted);
        font-size: 10px;
        font-weight: 700;
        transition: color 0.2s ease;
      }

      .bottom-nav-item.active {
        color: var(--brand-primary);
      }

      .bottom-nav-icon-wrapper {
        padding: 8px 16px;
        border-radius: 20px;
        transition: background 0.2s ease;
      }

      .bottom-nav-item.active .bottom-nav-icon-wrapper {
        background: rgba(0,0,0,0.05);
      }

      .nav-link {
        color: var(--text-muted) !important;
        font-size: 0.875rem;
        font-weight: 500;
        padding: 0.8rem 1.2rem !important;
        margin: 4px 12px;
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        border-radius: 12px !important;
        display: flex;
        align-items: center;
      }

      .nav-link:hover {
        background-color: var(--bg-subtle) !important;
        color: var(--brand-primary) !important;
        transform: translateX(4px);
      }

      .nav-link.active {
        background-color: var(--brand-primary) !important;
        color: white !important;
        box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.15);
      }

      .card {
        border: 1px solid var(--border-glass);
        border-radius: 20px;
        background: white;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
      }

      .glass-header {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid var(--border-glass);
        z-index: 1030;
      }

      .stat-value {
        font-size: 2.25rem;
        font-weight: 800;
        letter-spacing: -0.04em;
      }

      @media (max-width: 576px) {
        .stat-value { font-size: 1.75rem; }
      }

      .animate-slide-up {
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }

      /* AI Premium Animations */
      @keyframes ai-pulse-glow {
        0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); transform: scale(1); }
        50% { box-shadow: 0 0 40px 10px rgba(59, 130, 246, 0.15); transform: scale(1.05); }
        100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); transform: scale(1); }
      }

      @keyframes floating {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }

      @keyframes scanning {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(300%); opacity: 0; }
      }

      .ai-core-pulse {
        animation: ai-pulse-glow 2s infinite ease-in-out;
      }

      .ai-float {
        animation: floating 4s infinite ease-in-out;
      }

      .ai-scanner {
        position: relative;
        overflow: hidden;
      }

      .ai-scanner::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, var(--brand-accent), transparent);
        box-shadow: 0 0 15px var(--brand-accent);
        animation: scanning 2s infinite linear;
      }

      .status-fader {
        animation: fadeInOut 2.4s infinite;
      }

      @keyframes fadeInOut {
        0%, 100% { opacity: 0.3; transform: translateY(5px); }
        50% { opacity: 1; transform: translateY(0); }
      }

      .table-sticky-header {
        border-collapse: separate !important;
        border-spacing: 0 !important;
      }

      .table-sticky-header thead th {
        position: sticky;
        top: 0;
        background-color: #f8f9fa !important;
        z-index: 1000;
        box-shadow: inset 0 -1px 0 var(--border-glass), inset 0 1px 0 var(--border-glass);
      }

      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #d1d5db; }
    </style>
  </head>
