    <script>
      // Global shim for process.env to prevent ReferenceErrors in browser
      // This allows the browser to access process.env.API_KEY safely
      window.process = {
        env: {
          API_KEY: "" // Will be injected by the build system or environment
        }
      };
      // If the platform injects variables into a global context, we merge them here
      if (window.VITE_API_KEY) window.process.env.API_KEY = window.VITE_API_KEY;
    </script>

    <style>
      :root {
        --brand-primary: #000000;
        --brand-accent: #3b82f6;
        --bg-ultra: #ffffff;
        --text-main: #111827;
      }
      
      body { 
        background-color: var(--bg-ultra); 
        font-family: 'Plus Jakarta Sans', sans-serif;
        color: var(--text-main);
        -webkit-font-smoothing: antialiased;
        margin: 0;
      }

      .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: white;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid black;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .animate-slide-up {
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="spinner"></div>

      </div>
    </div>
