    <style>
      :root {
        --brand-primary: #000000;
        --brand-accent: #3b82f6;
        --brand-success: #10b981;
        --brand-danger: #f43f5e;
        --bg-ultra: #ffffff;
        --bg-subtle: #f9fafb;
        --border-glass: rgba(0, 0, 0, 0.05);
        --text-main: #111827;
        --text-muted: #6b7280;
      }
      
      body { 
        background-color: var(--bg-ultra); 
        font-family: 'Plus Jakarta Sans', sans-serif;
        color: var(--text-main);
        -webkit-font-smoothing: antialiased;
        letter-spacing: -0.02em;
      }

      .sidebar { 
        background-color: var(--bg-ultra);
        border-right: 1px solid var(--border-glass);
        width: 260px;
      }

      .nav-link {
        color: var(--text-muted) !important;
        font-size: 0.875rem;
        font-weight: 500;
        padding: 0.8rem 1.2rem !important;
        margin: 4px 12px;
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        border-radius: 12px !important;
        display: flex;
        align-items: center;
      }

      .nav-link:hover {
        background-color: var(--bg-subtle) !important;
        color: var(--brand-primary) !important;
        transform: translateX(4px);
      }

      .nav-link.active {
        background-color: var(--brand-primary) !important;
        color: white !important;
        box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.15);
      }

      .card {
        border: 1px solid var(--border-glass);
        border-radius: 20px;
        background: white;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
      }

      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
      }

      /* Global Button Overrides */
      .btn {
        font-weight: 700;
        border-radius: 12px;
        padding: 0.6rem 1.2rem;
        transition: all 0.2s ease;
      }

      .btn-primary {
        background-color: var(--brand-primary);
        border: none;
        color: #ffffff !important;
      }

      .btn-primary:hover {
        background-color: #333333;
        color: #ffffff !important;
        transform: translateY(-1px);
      }

      .btn-black {
        background-color: #000000 !important;
        color: #ffffff !important;
        border: none !important;
      }

      .btn-black:hover {
        background-color: #222222 !important;
        color: #ffffff !important;
        transform: translateY(-1px);
      }

      .btn-white {
        background-color: #ffffff !important;
        color: #000000 !important;
        border: 1px solid var(--border-glass) !important;
      }

      .btn-white:hover {
        background-color: #f8f9fa !important;
        color: #000000 !important;
        border-color: rgba(0,0,0,0.1) !important;
      }

      .glass-header {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid var(--border-glass);
      }

      .stat-value {
        font-size: 2.25rem;
        font-weight: 800;
        letter-spacing: -0.04em;
      }

      .animate-slide-up {
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }

      .form-check-input:checked {
        background-color: var(--brand-primary);
        border-color: var(--brand-primary);
      }

      /* Sticky Header Fixes */
      .sticky-report-header {
        position: sticky;
        top: -24px; /* Offset for internal padding */
        z-index: 100;
        background: rgba(248, 249, 250, 0.9);
        backdrop-filter: blur(10px);
        padding-top: 24px;
        padding-bottom: 16px;
        margin-top: -24px;
      }

      .table-sticky-header th {
        position: sticky;
        top: 0;
        background-color: #f8f9fa !important;
        z-index: 10;
        box-shadow: inset 0 -1px 0 var(--border-glass);
      }

      .table-sticky-header th.sticky-column {
        left: 0;
        z-index: 30; /* Above regular sticky headers */
      }

      .sticky-column {
        position: sticky;
        left: 0;
        z-index: 5;
        background-color: white !important;
        box-shadow: inset -1px 0 0 var(--border-glass);
      }

      ::-webkit-scrollbar { width: 5px; height: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #d1d5db; }

      @media (max-width: 768px) {
        .sidebar { width: 100%; }
      }
    </style>
  </head>
