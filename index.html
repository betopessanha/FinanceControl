    <style>
      :root {
        --brand-primary: #000000;
        --brand-accent: #3b82f6;
        --brand-success: #10b981;
        --brand-danger: #f43f5e;
        --bg-ultra: #ffffff;
        --bg-subtle: #f9fafb;
        --border-glass: rgba(0, 0, 0, 0.05);
        --text-main: #111827;
        --text-muted: #6b7280;
      }
      
      body { 
        background-color: var(--bg-ultra); 
        font-family: 'Plus Jakarta Sans', sans-serif;
        color: var(--text-main);
        -webkit-font-smoothing: antialiased;
        letter-spacing: -0.02em;
      }

      .sidebar { 
        background-color: var(--bg-ultra);
        border-right: 1px solid var(--border-glass);
        width: 260px;
      }

      .nav-link {
        color: var(--text-muted) !important;
        font-size: 0.875rem;
        font-weight: 500;
        padding: 0.8rem 1.2rem !important;
        margin: 4px 12px;
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        border-radius: 12px !important;
        display: flex;
        align-items: center;
      }

      .nav-link:hover {
        background-color: var(--bg-subtle) !important;
        color: var(--brand-primary) !important;
        transform: translateX(4px);
      }

      .nav-link.active {
        background-color: var(--brand-primary) !important;
        color: white !important;
        box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.15);
      }

      .card {
        border: 1px solid var(--border-glass);
        border-radius: 20px;
        background: white;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
      }

      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
      }

      .btn {
        font-weight: 700;
        border-radius: 12px;
        padding: 0.6rem 1.2rem;
        transition: all 0.2s ease;
      }

      .btn-primary {
        background-color: var(--brand-primary);
        border: none;
        color: #ffffff !important;
      }

      .btn-primary:hover {
        background-color: #333333;
        color: #ffffff !important;
        transform: translateY(-1px);
      }

      .btn-black {
        background-color: #000000 !important;
        color: #ffffff !important;
        border: none !important;
      }

      .btn-white {
        background-color: #ffffff !important;
        color: #000000 !important;
        border: 1px solid var(--border-glass) !important;
      }

      .glass-header {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid var(--border-glass);
        z-index: 1030;
      }

      .stat-value {
        font-size: 2.25rem;
        font-weight: 800;
        letter-spacing: -0.04em;
      }

      .animate-slide-up {
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }

      /* Export Menu Fix */
      .dropdown-menu {
        z-index: 2000 !important;
        box-shadow: 0 15px 35px rgba(0,0,0,0.1) !important;
      }

      /* Fixed Table Header Logic */
      .table-sticky-header {
        border-collapse: separate !important;
        border-spacing: 0 !important;
      }

      .table-sticky-header thead th {
        position: sticky;
        top: 0;
        background-color: #f8f9fa !important;
        z-index: 1000;
        box-shadow: inset 0 -1px 0 var(--border-glass), inset 0 1px 0 var(--border-glass);
      }

      /* Corner Cell (Intersection) */
      .table-sticky-header thead th.sticky-column {
        z-index: 1010 !important;
        left: 0;
        background-color: #f8f9fa !important;
      }

      /* Frozen Category Column */
      .sticky-column {
        position: sticky;
        left: 0;
        z-index: 900;
        background-color: #ffffff;
        box-shadow: inset -1px 0 0 var(--border-glass);
        min-width: 250px;
      }

      /* Maintain visibility for highlighted rows and specific sections */
      .table-sticky-header tbody tr.bg-light td.sticky-column { background-color: #f8f9fa !important; }
      .table-sticky-header tbody tr.bg-success-subtle td.sticky-column { background-color: #d1e7dd !important; }
      .table-sticky-header tbody tr.bg-danger-subtle td.sticky-column { background-color: #f8d7da !important; }
      .table-sticky-header tbody tr.bg-dark td.sticky-column { background-color: #212529 !important; color: white !important; }

      /* Scrollbar Styling */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #d1d5db; }

      /* Responsive Adjustments */
      @media (max-width: 768px) {
        .sidebar { width: 100%; }
        .table-sticky-header thead th { top: 0px; }
      }

      /* Enhanced Print Media Styles */
      @media print {
        /* Hide all UI elements */
        .sidebar, 
        .glass-header, 
        header, 
        nav, 
        aside, 
        .d-print-none, 
        .btn-group, 
        button, 
        .input-group, 
        .dropdown-menu,
        .dropdown {
          display: none !important;
        }
        
        /* Force body to be full width and height for printing */
        body, html, #root, .vh-100 { 
          background-color: white !important; 
          padding: 0 !important; 
          margin: 0 !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
          display: block !important;
        }

        /* Unfold all nested scrollable containers in the main view */
        main, 
        .flex-grow-1, 
        .overflow-auto, 
        .overflow-hidden, 
        .table-responsive {
          overflow: visible !important;
          max-height: none !important;
          height: auto !important;
          width: 100% !important;
          position: static !important;
        }

        /* Adjust Tables for Paper */
        .table-sticky-header {
          table-layout: auto !important;
          width: 100% !important;
          border-collapse: collapse !important;
        }

        /* Remove fixed headers/columns for paper to prevent overlapping text */
        .table-sticky-header thead th, 
        .sticky-column {
          position: static !important;
          box-shadow: none !important;
          background-color: transparent !important;
          color: black !important;
          border-bottom: 1px solid #dee2e6 !important;
        }

        .sticky-column {
          min-width: 0 !important;
        }

        /* Ensure colors and backgrounds are printed correctly */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Row management */
        tr {
          page-break-inside: avoid;
        }

        .card {
          box-shadow: none !important;
          border: 1px solid #eee !important;
          border-radius: 0 !important;
        }

        .container-fluid {
          padding: 0 !important;
          margin: 0 !important;
        }
      }
    </style>
